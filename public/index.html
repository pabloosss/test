<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test wysyłki PDF</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}
    form{display:grid;gap:12px}
    input,textarea,button{padding:10px;font-size:16px}
    .ok{color:green}.err{color:#b00;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Test wysyłki PDF przez Gmail API</h1>
  <form id="f">
    <label>Adres odbiorcy (to)<br><input name="to" type="email" required placeholder="odbiorca@domena.pl"/></label>
    <label>Temat<br><input name="subject" type="text" placeholder="Test wysyłki PDF"/></label>
    <label>Wiadomość<br><textarea name="message" rows="6" placeholder="To jest test."></textarea></label>
    <button type="submit">Wyślij</button>
    <div>Health: <a href="/healthz" target="_blank">/healthz</a></div>
    <div id="out"></div>
  </form>
<script>
const f=document.getElementById("f"), out=document.getElementById("out");
f.addEventListener("submit", async (e)=>{
  e.preventDefault(); out.textContent="Wysyłam...";
  const data=Object.fromEntries(new FormData(f).entries());
  try{
    const r=await fetch("/send",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});
    const ct=r.headers.get("content-type")||""; const resp=ct.includes("json")?await r.json():{ok:false,error:await r.text()};
    out.innerHTML=resp.ok?`<div class="ok">OK. ID: ${resp.id||"(brak)"}.</div>`:`<div class="err">Błąd: ${resp.error}</div>`;
  }catch(err){ out.innerHTML=`<div class="err">Błąd sieci: ${String(err)}</div>`; }
});
</script>
</body>
</html>
